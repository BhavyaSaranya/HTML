<!DOCTYPE html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-group">
            <form class="m-4 p-3 bg-light">
                <h1 class="text-center">student registration form</h1>
                <!-- std firstname -->

                <div>
                    <label>First Name</label>
                    <input type="text" class="form-control"> 
                   
                </div>

                <!-- std lastname -->

                <div class="mt-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control">
                </div>

                <!-- Date of Birth -->
                <div class="mt-3">
                    <label>Date of birth</label>
                    <input type="date" class="form-control">

                <!--mobile no -->
                <div class="mt-3">
                    <label>Mobile Number(10 digits only)</label>
                    <input type="text" class="form-control">
                </div>

                <!-- Email -->
                <div class="mt-3">
                    <label>Email</label>
                    <input type="text" class="form-control">
                </div>
                <!--Gender  -->
                <p>Gender</p>
                <div class="form-check mt-3" >
                    <label class="form-check-label" for="flexRadioDefault1">male</label>
                    <input type="text" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                </div>
                <div class="form-check mt-3" >
                    <label class="form-check-label" for="flexRadioDefault2">Female</label>
                    <input type="text" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                </div>
                <!-- Address -->
                <div class="mt-3">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div>
                <!--State-->
                <div class="mt-3">
                    <label>state</label>
                    <input type="text" class="form-control">
                </div>
                <!--Pincode  -->
                <div class="mt-3">
                <label>Pincode</label>
                <input type="text" class="form-control">
            </div>
            </form>

        </div>
    </body>
</html>
